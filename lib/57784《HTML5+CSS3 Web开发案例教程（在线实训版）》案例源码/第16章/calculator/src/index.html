<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器例子的工程化</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <input type="text" class="calculator-screen" id="expression" v-model="expression" disabled="">
        <input type="text" class="calculator-screen " id="screen" v-model="screenValue" disabled="">
        <div class="keys" @click='keyPressed'>
          <button type="button" class="operator four" value="+">+</button>
          <button type="button" class="operator four" value="-">-</button>
          <button type="button" class="operator four" value="*">×</button>
          <button type="button" class="operator four" value="/">÷</button>
  
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" class="operator" value="(">(</button>
  
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="operator" value=")">)</button>
  
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
  
          <button type="button" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
  
          <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
