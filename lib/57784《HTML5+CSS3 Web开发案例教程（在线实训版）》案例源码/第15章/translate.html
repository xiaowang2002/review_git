<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>平移元素演示</title>
  <style>
.translateX{
  transform: translateX(1.5em);
}
.translateY{
  transform: translateY(2em);
}
.translate{
  transform: translate(-1.5em, -1.5em);
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="blue translateX">向右平移</div>
    </div>
    <div class="box">
      <div class="blue translateY">向下平移</div>
    </div> 
    <div class="box">
      <div class="blue translate">向左上平移</div>
    </div>
  </div>
</body>
</html>
