<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>通用导航栏-水平布局</title>
  <style>
ul {
  list-style: none;
  margin: 0; 
  padding: 0;
}
.nav {
  display: flex;        /*设为 flexbox */
  flex-direction: row;  /*主轴方向设为水平*/
  padding-left: 20px;
  padding-right: 20px;
  background: #343a40;
}
.nav a {
  text-decoration: none;
  display: block;
  padding: 1em;
  color: #fff;
}
.nav a:hover {
  background: #1565C0;
}
.nav .login {
  margin-left: auto;
}
  </style>
</head>
<body>
  <ul class="nav">
    <li><a href="javascript:void(0);">首页</a></li>
    <li><a href="javascript:void(0);">图书</a></li>
    <li><a href="javascript:void(0);">资源</a></li>
    <li><a href="javascript:void(0);">联系我们</a></li>
    <li class="login"><a href="javascript:void(0);">登录/注册</a></li>
  </ul>
</body>
</html>
