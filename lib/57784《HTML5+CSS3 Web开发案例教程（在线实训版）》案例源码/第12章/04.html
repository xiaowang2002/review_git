<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格布局实验-使用网格线数字定位</title>
  <style>
body {
  font-size: 12px;
  margin: 2rem;
}
.container {
  display: grid;
  grid-template-rows: repeat(4, 80px);
  grid-template-columns: repeat(5, 1fr);
  border: 1px solid #000;
  width: 500px;
}
.item-1 {
  grid-column-start: 1;
  grid-column-end: 4;
  grid-row-start: 1;
  grid-row-end: 4;
}
/* .item-1 {
  grid-column-start: 1;
  grid-column-end: span -3;
  grid-row-start: 1;
  grid-row-end: span -3;
} */
.item-2 {
  grid-column-start: 4;
  grid-column-end: 6;
  grid-row-start: 3;
  grid-row-end: 5;
}
.item-3 {
  grid-column-start: 1;
  grid-column-end: 4;
  grid-row-start: 4;
  grid-row-end: 5;
}
.container .item {
  margin: 5px;
  background: tomato;
  line-height: 70px;
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  text-align: center;
}
  </style>
</head>
<body class="container">
  <div class="item item-1">1</div>
  <div class="item item-2">2</div>
  <div class="item item-3">3</div>
  <div class="item item-4">4</div>
  <div class="item item-5">5</div>
  <div class="item item-6">6</div>
  <div class="item item-7">7</div>
</body>
</html>
