<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  color: #fff;
}
.box {
  background: green;
  border-radius: 6px;
  cursor: pointer;
  height: 95px;
  line-height: 95px;
  text-align: center;
  transition: background .2s linear, border-radius 1s ease-in 1s;
  width: 95px;
  margin: auto;
}
.box:hover {
  background: red;
  border-radius: 50%;
}
  </style>
  <title>颜色与圆角过渡</title>
</head>
<body>
  <div class="box">圆角</div>
</body>
</html>
