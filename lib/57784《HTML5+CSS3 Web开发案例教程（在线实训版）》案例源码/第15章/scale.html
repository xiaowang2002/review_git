<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>缩放元素演示</title>
  <style>
.scaleX{
  transform: scaleX(1.5);
}
.scaleY{
  transform: scaleY(0.5);
}
.scale{
  transform: scale(1.5, 1.5);
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="blue scaleX">X轴放大</div>
    </div>
    <div class="box">
      <div class="blue scaleY">Y轴缩小</div>
    </div>
    <div class="box">
      <div class="blue scale">等比放大</div>
    </div>
  </div>
</body>
</html>
