<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.container:before,
.container:after {
  content: " ";
  display: table;
}
.container:after {
  clear: both;
}
.container {
  color: #fff;
  background: #eaeaed;
  width: 1200px;
  border: 1px solid tomato;
}
main, aside {
  background: tomato;
  padding: 20px 0;
  margin: 10px;
  text-align: center;
  float: left;
}
main {
  width: 800px;
}
aside {
  width: 360px;
}
  </style>
  <title>固定宽度布局</title>
</head>
<body>
  <div class="container">
    <main>内容区</main>
    <aside>侧边栏</aside>
  </div>
</body>
</html>
