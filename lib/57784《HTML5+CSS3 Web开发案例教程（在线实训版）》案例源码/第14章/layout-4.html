<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.container {
  color: #fff;
  background: #eaeaed;
  width: 100%;
  border: 1px solid tomato;
  display: grid;
  grid-template-columns: 66.666667% 1fr;
}
main, aside {
  background: tomato;
  padding: 20px 0;
  margin: 10px;
  text-align: center;
}
  </style>
  <title>弹性布局-grid</title>
</head>
<body>
  <div class="container">
    <main>内容区</main>
    <aside>侧边栏</aside>
  </div>
</body>
</html>
