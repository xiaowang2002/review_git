<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>留言布局-flexbox</title>
  <style>
.media {
  display: flex;            /*设为弹性容器*/
  align-items: flex-start;  /*顶部对齐*/
  max-width: 600px;
  border: 1px solid #f2f2f2;
}
.media-object {
  margin-right: 15px;
  max-width: 64px;  /*头像最大宽度为64px*/
}
.media-body {
  flex: 1;          /*内容区占满剩余的宽度*/
}
.media-body > h5 {
  font-size: 1.25em;
  font-weight: 500;
  background: #BBBBBD;
  margin: 0;
}
.media-body > p {
  min-height: 100px;
  background: #BBBBBD;
}
  </style>
</head>
<body>
  <div class="media">
    <img src="images/64.gif" class="media-object">
    <div class="media-body">
      <h5 class="media-heading">&nbsp;</h5>
      <p></p>
    </div>
  </div>
</body>
</html>
