<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>旋转元素演示</title>
  <style>
.rotate1{
  transform: rotate(45deg);
}
.rotate2{
  transform: rotate(-30deg);
}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <div class="blue rotate1">顺时针旋转</div>
    </div>
    <div class="box">
      <div class="blue rotate2">逆时针旋转</div>
    </div>
  </div>
</body>
</html>
