<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-icons.css">
  <link rel="stylesheet" href="header-1.css">
  <link rel="stylesheet" href="header-2.css">
  <link rel="stylesheet" href="header-3.css">
  <link rel="stylesheet" href="header-4.css">
  <link rel="stylesheet" href="header-5.css">
  <link rel="stylesheet" href="header-6.css">
  <link rel="stylesheet" href="header-7.css">
  <title>仿苹果公司官网响应式页头-完全响应式</title>

</head>
<body>

  <header class="header">
    <nav class="menu-wrap">
      <!--搜索框-->
      <div class="search-box" style="display: none;">
        <div class="search-wrap">
          <input placeholder="请输入关键词" type="text" autocomplete="off">
          <span class="search-wrap-icon bi-search"></span>
          <span class="search-wrap-icon bi-x"></span>
        </div>
      </div>
      <div class="menu">
        <!--左侧菜单指示性图标-->
        <div class="menu-icon-left">
          <span class="bi-list"></span>
        </div>
        <!--左侧菜单-->
        <div class="left-menu">
          <div class="logo"></div>
          <div class="menu-list-wrap">
            <div class="indicator left"></div>
            <ul class="menu-list">
              <li class="nav-home active"><a href="javascript:void(0);" class="">首页</a></li>
              <li class=""><a href="javascript:void(0);" class=""> 马克杯 </a></li>
              <li class=""><a href="javascript:void(0);" class=""> 啤酒杯 </a></li>
              <li class=""><a href="javascript:void(0);" class=""> 搪瓷杯 </a></li>
              <li class=""><a href="javascript:void(0);" class="">杯言杯语</a></li>
              <li class=""><a href="javascript:void(0);" class="">极客范儿</a></li>
            </ul>
          </div>
        </div>
        <!--右侧菜单-->
        <div class="right-menu">

          <ul class="menu-list right-menu-horizontal">
            <li class="bi-search"></li>
            <li class="cart-icon"><span class="bi-cart2"><i class="cart-num"> 2 </i></span></li>
            <li class="bi-heart"><i class="wish-num"> 1 </i></li>
            <li class="bi-box-seam"></li>
            <li class="bi-person"></li>
          </ul>

          <div class="right-menu-vertical">
            <div class="menu-list-wrap">
              <div class="indicator right"></div>
              <ul class="menu-list">
                <li class="search-wrap">
                  <div>
                    <input placeholder="请输入关键词" type="text">
                    <span class="search-wrap-icon bi-search"></span>
                  </div>
                </li>
                <li class=""><i class="bi-cart2"></i> 购物车 <span>（2）</span></li>
                <li class=""><i class="bi-heart"></i> 心愿单 <span>（1）</span></li>
                <li class=""><i class="bi-box-seam"></i> 订单 </li>

                <li><i class="bi-person"></i> 登录 </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </nav>
  </header>

<script>
  function showSearchHandler() {
    document.querySelector('.header .menu').style.display = 'none';
    document.querySelector('.header .search-box').style.display = 'block';
  }
  function hideSearchHandler() {
    document.querySelector('.header .menu').style.display = null;
    document.querySelector('.header .search-box').style.display = 'none';
  }
  
  document.querySelector(".right-menu .bi-search")
    .addEventListener("click", showSearchHandler);
  
  document.querySelector(".search-box .bi-x")
    .addEventListener("click", hideSearchHandler);
  
  var dropdownMenu = 'none';
  function toggleLeftMenuHanlder() {
    var leftMenu = document.querySelector(".left-menu .menu-list-wrap");
    var leftIcon = document.querySelector(".menu-icon-left span");
    if (dropdownMenu == 'left') {
      dropdownMenu = 'none';
      leftIcon.className = 'bi-list';
      leftMenu.classList.remove('show');
    } else {
      if (dropdownMenu == 'right') {
        var rightMenu = document.querySelector(".right-menu .menu-list-wrap");
        rightMenu.classList.remove('show');
      }
      dropdownMenu = 'left';
      leftIcon.className = 'bi-x';
      leftMenu.classList.add('show');
    }
  }
  document.querySelector(".menu-icon-left")
    .addEventListener("click", toggleLeftMenuHanlder);

  function toggleRightMenuHanlder() {
    var leftMenu = document.querySelector(".left-menu .menu-list-wrap");
    var leftIcon = document.querySelector(".menu-icon-left span");
    var rightMenu = document.querySelector(".right-menu .menu-list-wrap");
    if (dropdownMenu == 'right') {
      dropdownMenu = 'none';
      rightMenu.classList.remove('show');
    } else {
      if (dropdownMenu == 'left') {
        leftIcon.className = 'bi-list';
        leftMenu.classList.remove('show');
      }
      rightMenu.classList.add('show');
      dropdownMenu = 'right';
    }
  }
  document.querySelector(".cart-icon")
    .addEventListener("click", toggleRightMenuHanlder);
  
</script>

</body>
</html>
