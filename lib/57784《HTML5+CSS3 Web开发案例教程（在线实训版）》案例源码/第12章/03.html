<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格布局实验-使用网格区域名称定位</title>
  <style>
body {
  font-size: 12px;
  margin: 2rem;
}
.container {
  display: grid;
  grid-template-rows: repeat(4, 80px);
  grid-template-columns: repeat(5, 1fr);
  grid-template-areas: 
    "a1 a1 a1 a2 a2"
    "a1 a1 a1 a2 a2"
    "a1 a1 a1 a3 a3"
    "a4 a4 a4 a3 a3";
  border: 1px solid #000;
  width: 500px;
}
.item-1 {
  grid-area: a1;
}
.item-2 {
  grid-area: a3;
}
.item-3 {
  grid-area: a4;
}
/* .item-4 {
  grid-area: a4;
} */
.container .item {
  margin: 5px;
  background: tomato;
  line-height: 70px;
  color: white;
  font-weight: bold;
  font-size: 1.5rem;
  text-align: center;
}
  </style>
</head>
<body class="container">
  <div class="item item-1">1</div>
  <div class="item item-2">2</div>
  <div class="item item-3">3</div>
  <div class="item item-4">4</div>
  <div class="item item-5">5</div>
  <div class="item item-6">6</div>
  <div class="item item-7">7</div>
</body>
</html>
