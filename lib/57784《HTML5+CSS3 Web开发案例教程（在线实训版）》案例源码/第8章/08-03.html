<!DOCTYPE html>
<html>
<head>
	<title>荧光灯菜单</title>
	<style>
		/*对menu层设置*/
		#menu {
		  font-family:Arial;
		  font-size:14px;
		  font-weight:bold;
		  width:120px; 
		  padding:8px; 
		  background:#000;
		  margin:0 auto;
		  border:1px solid #ccc;
		  }
		
		/*设置菜单选项*/
		#menu a, #menu a:visited {
		  display:block; 
		  padding:4px 8px;
		  color:#ccc; 
		  text-decoration:none;
		  border-top:8px solid #060; 
		  height:1em;
		  }
		#menu a:hover {
		  color:#FF0; 
		  border-top:8px solid #0E0; 
		  }


    </style>

</head>
<body>
    <div id="menu">
       <a href="javascript:void(0);" id="first"> Home </a> 
       <a href="javascript:void(0);"> Contact Us</a>
       <a href="javascript:void(0);"> Web Dev</a> 
       <a href="javascript:void(0);"> Web Design</a> 
       <a href="javascript:void(0);" id="last"> Map </a> 
    </div>
</body>
</html>
