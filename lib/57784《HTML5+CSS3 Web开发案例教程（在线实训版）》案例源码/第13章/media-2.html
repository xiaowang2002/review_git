<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>留言布局-头像在右侧</title>
  <style>
.media {
  display: flex;
  align-items: flex-start;
  max-width: 600px;
  border: 1px solid #f2f2f2;
}
.media-object {
  margin-right: 15px;
}
.media-body {
  flex: 1;
}
.media-body > h5 {
  font-size: 1.25em;
  font-weight: 500;
  background: #BBBBBD;
  margin: 0;
}
.media-body > p {
  min-height: 100px;
  background: #BBBBBD;
}

.media.reverse > .media-object {
  order: 1;
  margin-left: 15px;
  margin-right: 0;
}
  </style>
</head>
<body>
  <div class="media reverse">
    <img src="images/64.gif" class="media-object">
    <div class="media-body">
      <h5 class="media-heading">头像在右侧</h5>
      <p></p>
    </div>
  </div>
</body>
</html>
