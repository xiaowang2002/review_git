<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式圣杯布局</title>
  <style>
.container {
    display: grid;
    grid-template-rows: auto 1fr auto;
    grid-template-columns: auto 1fr auto;
    grid-template-areas:
        "header header header"
        "l-sidebar main r-sidebar"
        "footer footer footer";
    grid-gap: 15px;
    min-height: 100vh;
    padding: 0;
    margin: 0;
}

header {
    grid-area: header;
    background-color: #F89427;
    padding: 20px;
    height: 60px;
}
.main {
    grid-area: main;
    background-color: #3DBFE6;
    padding: 20px;
}
.left-sidebar {
    grid-area: l-sidebar;
    background-color: #EC7272;
    padding: 20px;
    width: 200px;
}
.right-sidebar {
    grid-area: r-sidebar;
    background-color: #FFEFB2;
    padding: 20px;
    width: 200px;
}
footer {
    grid-area: footer;
    background-color: #74C576;
    padding: 20px;
    height: 80px;
}

/*以下是新增的样式*/
/*当视口宽度小于等于768px时改变网格区域*/
@media (max-width: 768px) {
  .container {
    grid-template-areas: 
      "header header header"
      "main main main"
      "r-sidebar r-sidebar r-sidebar"
      "l-sidebar l-sidebar l-sidebar"
      "footer footer footer";
  }
  .right-sidebar, .left-sidebar {
    width: 100%;
  }
}
  </style>
</head>
<body class="container">
  <header>header</header>
  <aside class="left-sidebar">left sidebar</aside>
  <section class="main">main</section>
  <aside class="right-sidebar">right sidebar</aside>
  <footer>footer</footer>
</body>
</html>
